<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Интернет-магазина вязаных вещей - Мишка</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body class="page">

    <header class="header">

      <nav class="nav">
        <div class="nav__header nav__item">
          <a class="logo" href="index.html">
            <img class="logo__image" src="../img/logo-mobile.svg" width="86" height="35" alt="Логотип интернет-магазина вязаных вещей - Мишка">
          </a>
          <button class="humburger" type="button">Меню</button>
        </div>

        <a class="nav__link nav__item" href="catalog.html">Каталог товаров</a>

        <a class="nav__link nav__item">Вязание на заказ</a>

        <form class="nav__item" action="https://echo.htmlacademy.ru" method="POST">
          <input class="nav__search" type="search" placeholder="Поиск по сайту">
        </form>

        <a class="nav__link nav__item" href="#">Корзина: пока пуста</a>
      </nav>

      <div class="header__face header__face--form">
        <h1 class="header__title">Вязание на заказ</h1>
      </div>

    </header>

    <main class="main">

      <p class="main__text">Мы будем рады воплотить в жизнь ваши пожелания! Заполните простую форму заказа и мы свяжемся с вами, чтобы уточнить детали.</p>

      <form class="form" action="https://echo.htmlacademy.ru" method="POST">

        <fieldset class="form__type">
          <legend>Тип</legend>
          <label>
            <input type="radio" name="type" value="interior" checked>
            <span>Аксессуар для интерьера</span>
          </label>
          <label>
            <input type="radio" name="type" value="toys">
            <span>Детская игрушка</span>
          </label>
        </fieldset>

        <fieldset class="form__color">
          <legend>Цвет</legend>
          <label>
            <input type="checkbox" name="white" checked>
            <span>Белый</span>
          </label>
          <label>
            <input type="checkbox" name="gray" checked>
            <span>Серый</span>
          </label>
          <label>
            <input type="checkbox" name="tiffany">
            <span>«Тиффани»</span>
          </label>
          <label>
            <input type="checkbox" name="black">
            <span>Чёрный</span>
          </label>
          <label>
            <input type="checkbox" name="pink">
            <span>Розовый</span>
          </label>
          <label>
            <input type="checkbox" name="orange">
            <span>Оранжевый</span>
          </label>
        </fieldset>

        <fieldset class="form__name">
          <legend>ФИО</legend>
          <label>
            <span>Имя:</span>
            <input type="text" placeholder="Введите ваше имя*">
          </label>
          <label>
            <span>Фамилия:</span>
            <input type="text" placeholder="Укажите фамилию*">
          </label>
          <label>
            <span>Отчество:</span>
            <input type="text" placeholder="Отчество, если желаете">
          </label>
        </fieldset>

        <fieldset class="form__tel">
          <legend>Тел</legend>
          <input type="tel" placeholder="+7 XXX XXX XX XX*">
        </fieldset>

        <fieldset class="form__email">
          <legend>E-mail</legend>
          <input type="email" placeholder="Ваш Email*">
        </fieldset>

        <fieldset class="form__addition">
          <legend>Доп</legend>
          <textarea rows="5" placeholder="Опишите все ваши пожелания к заказу"></textarea>
        </fieldset>

        <p class="form__note">Поля обязательные к заполнению*</p>

        <button class="main-link main-link--order">Отправить заказ</button>

      </form>

    </main>

    <footer class="footer">
      <div class="footer__wrapper">

        <div class="social">
          <a class="social__link" href="#">
            <svg class="social__icon" width="22" height="21">
              <use xlink:href="#icon-insta"></use>
            </svg>
          </a>
          <a class="social__link" href="#">
            <svg class="social__icon" width="15" height="28">
              <use xlink:href="#icon-fb"></use>
            </svg>
          </a>
          <a class="social__link" href="#">
            <svg class="social__icon" width="23" height="20">
              <use xlink:href="#icon-twitter"></use>
            </svg>
          </a>
        </div>

        <div class="web-dev">
          <p class="web-dev__text">Разработано</p>
          <div class="web-dev__logo">
            <a href="https://htmlacademy.ru/intensive/adaptive">
              <svg class="web-dev__icon" width="27" height="34">
                <use xlink:href="#icon-htmlacademy"></use>
              </svg>
            </a>
          </div>
        </div>

      </div>
    </footer>

    <div style="display: none">
      <include src="build/img/sprite.svg"></include>
    </div>

  </body>
</html>
